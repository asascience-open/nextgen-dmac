apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: nos-sqs
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: nos-dep
      eventSourceName: nos-sqs
      eventName: newofs
  triggers:
    - template:
        name: nos-sqs-workflow
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: nos-sqs-workflow-
              spec:
                entrypoint: extract-sqs-message
                arguments:
                  parameters:
                  - name: message
                    # this is the value that should be overridden
                    value: hello world
                templates:
                - name: extract-sqs-message
                  inputs:
                    parameters:
                    - name: message
                  script:
                    image: miannuccirps/kerchunk-nos:latest
                    command: [python]
                    source: |
                      import json
                      sqs_message = {{inputs.parameters.message}}
                      message = json.loads(sqs_message["Message"])
                      record = message["Records"][0]
                      region = record["awsRegion"]
                      bucket = record["s3"]["bucket"]["name"]
                      key = record["s3"]["object"]["key"]
                      print({
                        "region": region,
                        "bucket": bucket,
                        "key": key
                      })
          parameters:
            - src:
                dependencyName: nos-dep
                dataKey: body
              dest: spec.arguments.parameters.0.value