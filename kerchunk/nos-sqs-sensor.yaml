apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: nos-sqs
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: nos-dep
      eventSourceName: nos-sqs
      eventName: newofs
  triggers:
    - template:
        name: nos-sqs-workflow
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: nos-sqs-workflow-
              spec:
                entrypoint: extract-sqs-message
                podGC:
                  strategy: OnWorkflowSuccess
                arguments:
                  parameters:
                  - name: message
                    # this is the value that should be overridden
                    value: hello world
                templates:
                - name: extract-sqs-message
                  inputs:
                    parameters:
                    - name: message
                  script:
                    image: public.ecr.aws/m2c5k9c1/nextgen-dmac/kerchunk-nos:latest
                    env:
                    - name: AWS_ACCESS_KEY_ID
                      valueFrom:
                        secretKeyRef:
                          name: aws-secret
                          key: accesskey
                    - name: AWS_SECRET_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                          name: aws-secret
                          key: secretkey
                    command: [python]
                    source: |
                      from kerchunk_nos_roms import generate_kerchunked_nos_sqs

                      sqs_payload = '{{inputs.parameters.message}}'
                      dest_bucket = 'nextgen-dmac'
                      dest_prefix = 'nos'

                      generate_kerchunked_nos_sqs(sqs_payload, dest_bucket, dest_prefix, key_filter=dbofs)
          parameters:
            - src:
                dependencyName: nos-dep
                dataKey: body
              dest: spec.arguments.parameters.0.value